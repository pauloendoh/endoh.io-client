mutation AddLearning($input: LearningInput!) {
  addLearning(input: $input) {
    id
    userId
    description
    isHighlight
    date
  }
}

mutation UpdateLearning($input: LearningInput!) {
  updateLearning(input: $input) {
    id
    userId
    description
    isHighlight
    date
    createdAt
    updatedAt
  }
}
