query SkillProgresses($fromYearMonth: String!) {
  skillProgresses(fromYearMonth: $fromYearMonth) {
    skillId
    previousName
    currentName
    previousLevel
    currentLevel
    levelImprovement
  }
}

query LinkPreview($url: String!) {
  getLinkPreview(url: $url) {
    title
    image
    description
    url
    youtubeVideoLength
    alreadySavedResource {
      id
      userId
      title
      url
      thumbnail
      estimatedTime
      dueDate
      rating
      completedAt
      position
      publicReview
      privateNote
      createdAt
      updatedAt
      tagId
    }
  }
}

query Learnings {
  learnings {
    id
    description
    isHighlight
    date
    createdAt
    updatedAt
  }
}
